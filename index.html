<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do Zielonej Szkoły</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Do Zielonej Szkoły zostało:</h1>
        <p id="seconds"></p>
        <p id="minutes"></p>
        <p id="hours"></p>
        <p id="days"></p>
        
        <p class="progress-text">Do zielonej szkoły zostało jeszcze:</p>
        <p id="percent"></p>
        
        <h1>Bez weekendów zostało:</h1>
        <p id="weekdays"></p>

        <div class="sun-moon-icons">
            <img src="sun-icon.png" alt="Słońce" id="sun-icon">
            <img src="moon-icon.png" alt="Księżyc" id="moon-icon">
        </div>

        <div class="copyright">
            <p>Ta strona jest chroniona przez <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Prawa autorskie</a></p>
            <div class="cc-icons">
                <img src="ccsa.png" alt="CC SA" title="CC SA">
                <img src="ccby.png" alt="CC BY" title="CC BY">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Stronka została stworzona przez ucznia klasy 7, Szkoła <a href="https://spigksw.pl/" target="_blank">SP KSW</a></p>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
